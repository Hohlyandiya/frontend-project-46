name: Lint-and-tests
#run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      #- run: npx eslint .
      - name: install dependencies
        run: npm ci
        
      - name: Run tests 
        run: npm test
